<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Результаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Результат_отбора.css') }}">

</head>
<body>
<div class="container">
    <h1 style="color: crimson">Результаты отбора</h1>
    <h2 style="color: crimson">Претендента на участие в миссии под никнеймом "{{ nickname }}":</h2>
    <div class="alert alert-success" role="alert">
        <h3>Поздравляем! Ваш рейтинг после {{ level }} этапа отбора</h3>
    </div>
    <div class="alert alert-danger" role="alert">
        <h3>Состовляет {{ rating }}!</h3>
    </div>
    <div class="alert alert-secondary" role="alert">
        <h3>Желаем удачи!</h3>
    </div>
</div>
</body>
</html>
